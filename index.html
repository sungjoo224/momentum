<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <!-- css -->
    <link rel="stylesheet" href="resources/css/style.css">
     <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
<body>
    <!-- clock -->
    <h2 id="clock" class="center">00:00:00</h2>
    <!-- login -->
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="what is your name?" />
        <input type="submit" value="Log In"/>
    </form>  
    <!-- greeting -->
    <h1 id="greeting" class="hidden"></h1>
    <!-- todo-form -->
    <form id="todo-form" class="hidden">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <!-- todo-list -->
    <ul id="todo-list" class="hidden"></ul>
    <!-- quote -->
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <!-- script .js -->
    <script src="resources/js/greetings.js"></script>
    <script src="resources/js/clock.js"></script>
    <script src="resources/js/quotes.js"></script>
    <script src="resources/js/background.js"></script>
    <script src="resources/js/todo.js"></script>
    <script src="resources/js/weather.js"></script>
</body>
</html>
